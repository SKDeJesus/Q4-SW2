
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seatwork#2</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  .falling-object {
    position: absolute;
    display: block;
    width: 50px; /* Adjust the width and height to match your image */
    height: 50px;
    background-image: url('https://images.vexels.com/media/users/3/294729/isolated/preview/c873a2bc381b57447a355d10d6fd1eee-self-esteem-flower-cute-icon.png'); /* Path to your image */
    background-size: cover;
    animation: fall linear infinite;
  }

  @keyframes fall {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(100%);
    }
  }
</style>
</head>
<body>
<script>
  function createFallingObject() {
    const object = document.createElement('div');
    object.className = 'falling-object';
    object.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(object);
    
    const animationDuration = Math.random() * 5 + 3; // Random duration between 3 and 8 seconds
    object.style.animationDuration = animationDuration + 's';

    setTimeout(() => {
      object.remove();
    }, animationDuration * 1000); // Remove object after animation finishes
  }

  setInterval(createFallingObject, 1000); // Create a new falling object every second

</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW2</title>
    <style>

        body {
          background-image: url(https://i.pinimg.com/originals/1e/ab/ed/1eabeda81ddaf371e2e528e726948ccc.jpg);

        .container {

            background-color: #FFBE05;

<body><strong>
 <div class="image-container">
 <div class="img">
    
    <img src="https://64.media.tumblr.com/a1cf888ef9afd820338d6cf1f0e603c8/9c14c6a1441cbaea-a6/s250x400/0d8ec54e46f8d091f866522eb536fea61a084502.gif" width="300" height="300">
 </div>
 <div class="container">
 <div class="input-container">
 <div>

 <h1><strong>Pompompurin is here, to give you a math challenge!</strong></h1>
  <label for="inputX1">Enter a value for X:</label>
  <input type="number" id="inputX1" placeholder="Enter here">
 </div>
 <div>
  <label for="inputY">Enter a value for Y:</label>
  <input type="number" id="inputY" placeholder="Enter here">
</div>
<br />
</div>
  <p><i><strong>Click the buttons below to proceed</strong></i></p>
</div>
</div>

<div class="btn-container">
  <button class="btn-product" onclick="calculateProduct()">Product of X and Y</button>
  <button class="btn-power" onclick="calculatePower()">X raised to Y</button>
</div>

<div class="btn-container">
    <button class="btn-remainder" onclick="calculateRemainder()">Remainder of X and Y</button>
    <button class="btn-check" onclick="checkEquality()">Check if X is equal to Y</button>
</div></strong>

    <script>
        function calculateProduct() {
            var x1 = parseFloat(document.getElementById('inputX1').value);
            var y = parseFloat(document.getElementById('inputY').value);
            var product = x1 * y;
            alert("Product of X and Y: " + product);
        }

        function calculatePower() {
            var x1 = parseFloat(document.getElementById('inputX1').value);
            var y = parseFloat(document.getElementById('inputY').value);
            var power = Math.pow(x1, y);
            alert("X raised to Y: " + power);
        }

        function calculateRemainder() {
            var x1 = parseFloat(document.getElementById('inputX1').value);
            var y = parseFloat(document.getElementById('inputY').value);
            var remainder = x1 % y;
            alert("Remainder of X and Y: " + remainder);
        }

        function checkEquality() {
            var x1 = parseFloat(document.getElementById('inputX1').value);
            var y = parseFloat(document.getElementById('inputY').value);
            if (x1 == y) {
                alert("X is equal to Y");
            } else {
                alert("X is not equal to Y");
            }
        }



    </script>
</body>
</html>
